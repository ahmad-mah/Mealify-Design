<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Mealify</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <a class="nav__logo" href="/">Mealify</a>

          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link selected" href="">Home</a>
            </li>
            <li class="nav__item"><a class="nav__link" href="">Chefs</a></li>
            <li class="nav__item"><a class="nav__link" href="">Gallery</a></li>
            <li class="nav__item"><a class="nav__link" href="">Contact</a></li>
          </ul>

          <div class="nav__icons">
            <i class="icon fa-solid fa-moon"></i>
            <i class="icon fa-solid fa-bars"></i>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="home" class="home section">
        <div class="container">
          <div class="home__content">
            <h2 class="home__title">Enjoy your health<br />delicious food</h2>
            <p class="home__subtitle">
              Sed autem laudantium dolores. Voluptatem itaque ea consequatur
              eveniet. Eum quas beatae cumque eum quaerat.
            </p>
            <div class="home__actions">
              <a class="home__actions__book" href="">Book a Table</a>
              <div class="home__actions__watch">
                <div class="watch__icon-wrapper">
                  <i class="watch__icon fa-solid fa-play"></i>
                </div>

                <a class="watch__text" href="">Watch a Video</a>
              </div>
            </div>
          </div>

          <div class="home__img">
            <img src="images/hero-img.png" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
